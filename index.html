<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <p id="question">هل تفضل الهدوء على الأماكن الصاخبة؟</p>
      <div class="answers">
        <div class="answer-circle" onclick="answer('yes')">نعم</div>
        <div class="answer-circle" onclick="answer('no')">لا</div>
        <div class="answer-circle" onclick="answer('write')">أكتب رأيك</div>
      </div>
      <div id="answerBox" class="answer-box" style="display:none;"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
