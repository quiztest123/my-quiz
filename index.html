<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Personal Test</h1>
    <div class="card">
      <p id="question">هل تفضل الهدوء على الأماكن الصاخبة؟</p>
      <div class="buttons">
        <button onclick="answer('yes')">نعم</button>
        <button onclick="answer('no')">لا</button>
        <button onclick="writeAnswer()">أكتب رأيك</button>
      </div>
      <textarea id="textAnswer" placeholder="اكتب رأيك هنا..." style="display:none;"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
