<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="container">
    <div class="card">
      <p id="question">هل تحب مشاركة أفكارك؟</p>
      <div class="answers">
        <div class="answer-circle" onclick="handleChoice('yes')">نعم</div>
        <div class="answer-circle" onclick="handleChoice('no')">لا</div>
        <div class="answer-circle write" onclick="showWriteAnswer(this)">أكتب</div>
      </div>
    </div>
  </div>

  <div class="write-box" id="writeBox">
    <textarea placeholder="اكتب رأيك هنا..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
